<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Slideshow</title>

  <link rel="stylesheet" type="text/css" href="css/slide.css" />
</head>
<body>

  <nav class="arrow arrow--left" id="arrow-left"></nav>
  <nav class="arrow arrow--right" id="arrow-right"></nav>

  <div class="slide-wrapper">
    <div class="slide-container" id="slide-container">
      <section class="slide" id="slide-0"></section>
      <section class="slide" id="slide-1"></section>
      <section class="slide" id="slide-2"></section>
    </div>
  </div>

</body>
<script src="js/slide.js"></script>
</html>
