<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Slideshow</title>

  <link rel="stylesheet" type="text/css" href="css/slide.css" />
</head>
<body>

  <nav class="arrow arrow--left" id="arrow-left"></nav>
  <nav class="arrow arrow--right" id="arrow-right"></nav>

  <div class="slides">
    <div class="slide__container" id="slide__container"></div>

    <aside id="slides__navigation">
      <div class="slides__progress" id="slide__progress">
      </div>
      <ul id="slide__dots"></ul>
    </aside>

  </div>

</body>
<script src="js/slide.js"></script>
</html>
